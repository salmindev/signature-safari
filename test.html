<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mount Kilimanjaro Climbing</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
  <!-- Owl Carousel CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for the section */
    .carousel-destination .item {
      margin-right: 15px; /* Adjust margin as needed */
    }
  </style>
</head>
<body>

<section class="ftco-section img ftco-select-destination" style="background-image: linear-gradient(45deg, rgba(192, 192, 192, 0.651), rgba(34, 33, 33, 0.75)), url('images/kilibg.jpg');">
  <div class="container">
    <div class="row justify-content-center pb-4">
      <div class="col-md-12 heading-section text-center ftco-animate">
        <span class="subheading text-white" style="font-family: 'Homemade Apple', cursive; font-weight: 400;color: #522e06;">Mount Kilimanjaro Climbing</span>
        <h2 class="mb-4 text-primary">Select Your Routes</h2>
      </div>
    </div>
  </div>

  <div class="container container-2">
    <div class="row">
      <div class="col-md-12">
        <div class="carousel-destination owl-carousel ftco-animate overflow-x-auto" data-bs-ride="carousel" data-bs-interval="2000">
          <!-- Add data-bs-ride="carousel" and data-bs-interval="5000" attributes to make it auto-slide every 5 seconds -->

          <!-- Your carousel items here -->
          <div class="item">
							<div class="project-destination">
								<a href="lemosho-route-8-days.html" class="img"
									style="background-image: url(images/lemosho.jpeg);">
									<div class="text">
										<h3>Lemosho Route</h3>
										<span>8 Days</span>
									</div>
								</a>
							</div>
						</div>
            <div class="item">
							<div class="project-destination">
								<a href="lemosho-route-8-days.html" class="img"
									style="background-image: url(images/lemosho.jpeg);">
									<div class="text">
										<h3>Lemosho Route</h3>
										<span>8 Days</span>
									</div>
								</a>
							</div>
						</div>
            <div class="item">
							<div class="project-destination">
								<a href="lemosho-route-8-days.html" class="img"
									style="background-image: url(images/lemosho.jpeg);">
									<div class="text">
										<h3>Lemosho Route</h3>
										<span>8 Days</span>
									</div>
								</a>
							</div>
						</div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<!-- Owl Carousel JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script>
  // Activate Owl Carousel
  $('.carousel-destination').owlCarousel({
    loop:true,
    margin:10,
    nav:false,
    dots:true,
    responsive:{
      0:{
        items:1
      },
      600:{
        items:2
      },
      1000:{
        items:3
      }
    }
  });
</script>
</body>
</html>
